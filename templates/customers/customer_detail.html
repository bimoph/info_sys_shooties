<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ customer.name }}</h2>
        <p><strong>Phone:</strong> {{ customer.phone }}</p>
        <p><strong>Joined:</strong> {{ customer.joined_at }}</p>
        <form method="post" action="{% url 'delete_customer' customer.pk %}">
            {% csrf_token %}
            <a href="{% url 'customer_list' %}" class="button btn-back">‚Üê Back</a>
            <button type="submit" class="button btn-delete">üóëÔ∏è Delete</button>
        </form>
        <a href="{% url 'edit_customer' customer.pk %}" class="button btn-edit" style="background-color:#28a745;">‚úèÔ∏è Edit</a>

    </div>
</body>
</html>
