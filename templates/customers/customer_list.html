<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Customer List</h1>

    <a href="{% url 'add_customer' %}" class="button">âž• Add Customer</a>

    {% if customers %}
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Joined At</th>
            <th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.joined_at }}</td>
            <td>
                <a href="{% url 'customer_detail' customer.pk %}">Detail</a> |
                <a href="{% url 'delete_customer' customer.pk %}" class="delete-link">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="no-data">No customers yet.</div>
    {% endif %}
</body>
</html>
