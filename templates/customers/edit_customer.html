{% extends 'base.html' %}
{% block title %}Edit Customer: {{ customer.name }}{% endblock %}

{% block extra_css %}
<style>
.page-card {
  max-width: 700px;
  margin: 40px auto 60px;
  padding: 0 16px;
}
.card-panel {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(16,24,40,0.06);
  border: 1px solid rgba(16,24,40,0.04);
  padding: 28px 24px;
}
h2 {
  margin-top: 0;
  color: #222;
  font-weight: 700;
  font-size: 26px;
  margin-bottom: 24px;
}
form label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 15px;
  color: #444;
}
form input[type="text"],
form input[type="tel"],
form input[type="email"],
form select,
form textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1.5px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  margin-bottom: 18px;
  transition: border-color 0.3s ease;
}
form input[type="text"]:focus,
form input[type="tel"]:focus,
form input[type="email"]:focus,
form select:focus,
form textarea:focus {
  outline: none;
  border-color: #007bff;
}
form button {
  background-color: #007bff;
  color: white;
  padding: 12px 20px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}
form button:hover {
  background-color: #0069d9;
}
.cancel-link {
  margin-left: 20px;
  font-weight: 600;
  color: #6c757d;
  text-decoration: none;
  font-size: 15px;
  line-height: 40px;
  transition: color 0.3s ease;
}
.cancel-link:hover {
  color: #495057;
}
</style>
{% endblock %}

{% block content %}
<div class="page-card" role="main">
  <section class="card-panel" aria-labelledby="edit-cust-title">
    <h2 id="edit-cust-title">Edit Customer: {{ customer.name }}</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" aria-label="Save changes to customer {{ customer.name }}">ðŸ’¾ Save</button>
      <a href="{% url 'customer_detail' customer.pk %}" class="cancel-link" aria-label="Cancel editing customer and go back">Cancel</a>
    </form>
  </section>
</div>
{% endblock %}
