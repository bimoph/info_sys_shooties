<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Smoothie Ingredient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        button, a.button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
        }
        a.button {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Smoothie Ingredient</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'smoothie_menu_list' %}" class="button">Cancel</a>
    </form>
</body>
</html>
