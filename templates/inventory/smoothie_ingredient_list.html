<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoothie Ingredients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Smoothie Ingredients</h1>
    <table>
        <tr>
            <th>Smoothie</th>
            <th>Ingredient</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        {% for si in smoothie_ingredients %}
        <tr>
            <td>{{ si.smoothie.name }}</td>
            <td>{{ si.ingredient.name }}</td>
            <td>{{ si.amount }} {{ si.ingredient.unit }}</td>
            <td>
                <a href="{% url 'smoothie_ingredient_update' si.pk %}">Edit</a> |
                <a href="{% url 'smoothie_ingredient_delete' si.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'smoothie_ingredient_create' %}" class="button">âž• Add Ingredient to Smoothie</a>
</body>
</html>
