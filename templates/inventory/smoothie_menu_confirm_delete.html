{% extends 'base.html' %}

{% block title %}Delete Smoothie{% endblock %}

{% block content %}
<div class="card" style="max-width:500px; margin:40px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
  <h1 style="color:#222; margin-bottom:16px;">Confirm Delete</h1>
  <p>Are you sure you want to delete the smoothie <strong>{{ object.name }}</strong>?</p>

  <form method="post" style="margin-top:24px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" style="padding:10px 16px; border:none; border-radius:6px; cursor:pointer; background:#dc3545; color:#fff; font-weight:600; margin-right:12px;">
      Yes, Delete
    </button>
    <a href="{% url 'smoothie_menu_list' %}" class="btn btn-secondary" style="padding:10px 16px; border-radius:6px; background:#6c757d; color:#fff; text-decoration:none; font-weight:600;">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
