<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
</head>
<body>
    <h2>Sales Analytics Dashboard</h2>

    <form method="get">
        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ request.GET.start_date }}">
        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ request.GET.end_date }}">
        
        <fieldset>
            <legend>Filter by Menu</legend>
            {% for menu in menus %}
                <label>
                    <input type="checkbox" name="menu" value="{{ menu.id }}"
                        {% if menu.id|stringformat:"s" in selected_menus %}checked{% endif %}>
                    {{ menu.name }}
                </label>
            {% endfor %}
        </fieldset>

        <label>Time Division:</label>
        <select name="time_division">
            <option value="">-- All --</option>
            <option value="morning" {% if request.GET.time_division == "morning" %}selected{% endif %}>Morning (09-11)</option>
            <option value="lunch" {% if request.GET.time_division == "lunch" %}selected{% endif %}>Lunch (11-13)</option>
            <option value="after_lunch" {% if request.GET.time_division == "after_lunch" %}selected{% endif %}>After Lunch (13-15)</option>
            <option value="afternoon" {% if request.GET.time_division == "afternoon" %}selected{% endif %}>Afternoon (15-18)</option>
        </select>

        <button type="submit">Filter</button>
    </form>

    <hr>

    <div style="width:80%;margin:auto;">
        <canvas id="salesChart"></canvas>
    </div>
    <div style="width:80%;margin:auto;">
        <canvas id="cupsChart"></canvas>
    </div>
    <div style="width:50%;margin:auto;">
        <canvas id="menuPie"></canvas>
    </div>
    <div style="width:50%;margin:auto;">
        <canvas id="paymentPie"></canvas>
    </div>
    <div style="width:80%;margin:auto;">
        <canvas id="divisionChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
            labels: {{ sales_labels|safe }},
            datasets: [{
                label: 'Sales (Rp)',
                data: {{ sales_data_rp|safe }},
                backgroundColor: 'rgba(75,192,192,0.6)'
            }]
        }
    });

    new Chart(document.getElementById('cupsChart'), {
        type: 'bar',
        data: {
            labels: {{ sales_labels|safe }},
            datasets: [{
                label: 'Cups Sold',
                data: {{ cups_data|safe }},
                backgroundColor: 'rgba(153,102,255,0.6)'
            }]
        }
    });

    new Chart(document.getElementById('menuPie'), {
        type: 'pie',
        data: {
            labels: {{ menu_labels|safe }},
            datasets: [{
                label: 'Menu Sales',
                data: {{ menu_cups|safe }},
                backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF']
            }]
        }
    });

    new Chart(document.getElementById('paymentPie'), {
        type: 'pie',
        data: {
            labels: {{ payment_labels|safe }},
            datasets: [{
                label: 'Payment Methods',
                data: {{ payment_totals|safe }},
                backgroundColor: ['#FF6384','#36A2EB','#FFCE56']
            }]
        }
    });

    new Chart(document.getElementById('divisionChart'), {
        type: 'bar',
        data: {
            labels: {{ division_labels|safe }},
            datasets: [{
                label: 'Cups Sold by Time Division',
                data: {{ division_cups|safe }},
                backgroundColor: 'rgba(255,159,64,0.6)'
            }]
        }
    });
    </script>
</body>
</html>
