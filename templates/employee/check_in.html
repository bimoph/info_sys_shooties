{% extends 'base.html' %}

{% block title %}Check In{% endblock %}

{% block extra_css %}
<style>
  .page-container {
    max-width: 600px;
    margin: 40px auto 60px;
    padding: 0 16px;
    font-family: Arial, sans-serif;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 14px rgb(0 0 0 / 0.1);
    padding: 30px 30px 40px;
  }
  h2 {
    font-weight: 700;
    font-size: 28px;
    color: #222;
    margin-bottom: 30px;
  }
  form label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #333;
  }
  .form-group {
    margin-bottom: 20px;
  }
  select, input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    color: #444;
  }
  select:focus, input[type="file"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 4px #007bffaa;
  }
  .btn-submit {
    padding: 12px 24px;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-submit:hover {
    background-color: #0056b3;
  }
  .btn-back {
    display: inline-block;
    margin-left: 16px;
    padding: 12px 24px;
    background-color: #6c757d;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .btn-back:hover {
    background-color: #5a6268;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-container" role="main" aria-labelledby="page-title">
  <h2 id="page-title">Check In</h2>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.employee.id_for_label }}">Employee:</label>
      {{ form.employee }}
    </div>

    <div class="form-group">
      <label for="id_check_in_photo">Take Photo (Check-In):</label>
      <input type="file" id="id_check_in_photo" name="check_in_photo" accept="image/*" capture="user" required aria-required="true" />
    </div>

    <button type="submit" class="btn-submit" aria-label="Submit check-in">Submit</button>
    <a href="{% url 'attendance_list' %}" class="btn-back" role="button">Back</a>
  </form>
</div>
{% endblock %}
